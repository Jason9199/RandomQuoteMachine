<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine for freeCodeCamp</title>

      <link rel="stylesheet" href="css/style.css">

<body>
  <html>
	
	<body id="background" onClick="backgroundcolor()">
		<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);
 
  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };
 
  return t;
}(document, "script", "twitter-wjs"));</script>
		<h2>Random Quote Machine</h2>
		<div id="quotebox">
			<div>Quote: <span id="quote"></span></div>
			<div>Author: <span id="author"></span></div>
			<a href="https://twitter.com/intent/tweet?text=" id="twitter">Tweet</a>
			<a href="javascript:location.reload(true)" id="refresh">Refresh this page</a>
		</div>
	</body>
</html>
